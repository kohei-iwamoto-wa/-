<html>
  <head>
    <title>書籍検索</title>
    <meta http-equiv="content-language" content="ja">
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width">
    <link rel="shortcut icon" href="/images/book.png">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable"content="yes">
    <meta name="apple-mobile-web-app-status-bar-style"content="black">
    <meta name="apple-mobile-web-app-title"content="PWA">
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
  </head>
  <body>
    <header>
      <p class="opening_message">気になる本を検索しよう!</p>
      <form>
      <label for="textForm"></label>
      <input type="text" size="40"id="textForm"placeholder="書籍・著者入力してください。"><br><br>
      <button id="search"class="search_button">SEARCH</button>
    </form>
    </header>
  <div id="content"class="main_contents">
  </div>
     <script type="text/javascript" src="./scripts/book.js" async></script>
        <script type="application/javascript">
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                .register('./serviceworker.js')
                .then(function(){
                    console.log('Service Worker Registered');
                });
            }
        </script>
  </body>
  <script id="book_url"></script>
</html>
